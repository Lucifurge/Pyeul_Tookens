<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #111827);
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #7b92ff !important;
            transform: scale(1.1);
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background: #2a2d3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: #58a6ff;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #7b92ff;
        }

        #tokenOutput {
            word-wrap: break-word;
            margin-top: 10px;
            padding: 10px;
            background: #212642;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Token Generator</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center">Generate Your Token</h3>
        <form id="tokenForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Token</button>
        </form>
        <div id="tokenOutput" class="text-center mt-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
