<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #111827);
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
            font-size: 1.5rem;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: #dcdcdc;
            border: none;
        }
        .btn-primary {
            background: #58a6ff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #7b92ff;
        }
        #tokenResult {
            margin-top: 15px;
            font-weight: bold;
            word-break: break-word;
            text-align: center;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            color: #dcdcdc;
            border: none;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            font-family: "Fira Code", monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Token Generator</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Generate Your Token</h2>
        <form id="tokenForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Token</button>
        </form>

        <!-- ✅ Correct Placement -->
        <div id="tokenResult"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof lockScreen === "function") {
                lockScreen();  // ✅ Check if function exists before calling
            } else {
                console.error("lockScreen function not found. Check if index.js is loading correctly.");
            }
        });

        const bgUploader = document.getElementById("bgUploader");

        if (bgUploader) {
            bgUploader.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.body.style.backgroundImage = `url('${e.target.result}')`;
                        document.body.style.backgroundSize = "cover";
                        document.body.style.backgroundRepeat = "no-repeat";
                        document.body.style.backgroundAttachment = "fixed";
                    };
                    reader.onerror = () => {
                        alert("Failed to load the image. Please try again with a valid image.");
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("No file selected. Please select an image.");
                }
            });
        }
    </script>

    <!-- ✅ Move the script outside the div -->
    <script src="index.js"></script>

</body>
</html>
